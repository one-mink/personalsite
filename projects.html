<!DOCTYPE html>
<html>
  <head>
    <title>Archaeopteriks</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <header class="header">
        <div class="header-content">
          <a href="index.html" class="header-link">
            <img class="img_set" src="images/main.png" alt="home" width="400" height="64">
          </a>
          <p></p>
          <img src="images/menu.png" alt="menu" width="32" height="32">
          <a href="projects.html" class="header-link">
            <img src="images/projects.png" alt="projects" width="132" height="42">
          </a>
          <img src="images/border.png" alt="about" width="32" height="32">
          <a href="about.html" class="header-link">
            <img src="images/about.png" alt="about" width="132" height="42">
          </a>
          <img src="images/border.png" alt="about" width="32" height="32">
          <a href="game.html" class="header-link">
            <img src="images/game.png" alt="game" width="80" height="32">
          </a>
          <img src="images/border.png" alt="about" width="32" height="32">
          <a href="guestbook.html" class="header-link">
            <img src="images/guest.png" alt="guest" width="132" height="35">
            <img src="images/smile.png" alt="smile" width="32" height="32">
          </a>
        </div>
      </header>

      <main>
        <div class="header-container">
          <div class="content">
            <h2>Projects</h2>
          </div>
        <div class="text-container">
          <div class="content">
            <div class=text-container>
              <div id= repos-container>
                <p>loading...</p>
              </div
            </div>
          </div>

        </div>
      </main>
    </div>
    <footer class="main-footer">
      <div class="footer-content">
        <p>2025 made by archaeopteriks.</p>
        <nav class="footer-nav">
          <div>
            <a href="mailto:archaeopteriks@proton.me"><img src="images/contact.png" alt="contact" width="32" height="32"></a>
            <a href="https://github.com/archaeopteriks/personalsite"><img src="images/github_logo.png" alt="git" width="32" height="32"></a>
          </div>
        </nav>
      </div>
    </footer>
    <script>
    const GITHUB_USERNAME = "one-mink";
    const API_URL = `https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=10`;
    const container = document.getElementById('repos-container');

    fetch(API_URL)
        .then(response => {
            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status}`);
            }
            return response.json();
        })
        .then(repos => {
            container.innerHTML = '';

            if (repos.length === 0) {
                container.innerHTML = '<p>none</p>';
                return;
            }


            const ul = document.createElement('ul');
            ul.style.listStyleType = 'none';
            ul.style.paddingLeft = '0';
            repos.forEach(repo => {
                const listItem = document.createElement('li');

                const link = document.createElement('a');
                link.href = repo.html_url;
                link.target = "_blank";
                link.textContent = repo.name;
                link.style.fontWeight = 'bold';
                link.style.fontSize = '1.1em';
                link.style.color = '#f0f0f0';

                const description = document.createElement('p');
                description.textContent = repo.description || 'no description.';
                description.style.color = '#dbdbd9';
                description.style.marginTop = '5px';
                description.style.marginBottom = '20px';

                listItem.appendChild(link);
                listItem.appendChild(description);
                ul.appendChild(listItem);
            });

            container.appendChild(ul);
        })
        .catch(error => {
            console.error('error:', error);
            container.innerHTML = `<p style="color: red;">error: ${error.message}</p>`;
        });
</script>
  </body>
</html>
