<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <title>Archaeopteriks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="header-link">
                <img class="img_set" src="images/main.png" alt="home" width="400" height="64">
            </a>
            <div class="nav-links">
                <img src="images/menu.png" alt="menu" width="32" height="32">
                <a href="projects.html" class="header-link">
                    <img src="images/projects.png" alt="projects" width="132" height="42">
                </a>
                <img src="images/border.png" alt="border" width="32" height="32">
                <a href="about.html" class="header-link">
                    <img src="images/about.png" alt="about" width="132" height="42">
                </a>
                <img src="images/border.png" alt="border" width="32" height="32">
                <a href="game.html" class="header-link">
                    <img src="images/game.png" alt="game" width="80" height="32">
                </a>
                <img src="images/border.png" alt="border" width="32" height="32">
                <a href="guestbook.html" class="header-link">
                    <img src="images/guest.png" alt="guest" width="132" height="35">
                    <img src="images/smile.png" alt="smile" width="32" height="32">
                </a>
            </div>
        </div>
    </header>

      <main>
        <div class="header-container">
          <div class="content">
            <h2>Projects</h2>
          </div>
        <div class="text-container">
            <div class="text-container">
              <div id= repos-container>
                <p>loading...</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="main-footer">
      <div class="footer-content">
        <p>2025 made by archaeopteriks.</p>
        <nav class="footer-nav">
          <div>
            <a href="mailto:archaeopteriks@proton.me"><img src="images/contact.png" alt="contact" width="32" height="32"></a>
            <a href="https://github.com/archaeopteriks/personalsite"><img src="images/github_logo.png" alt="git" width="32" height="32"></a>
          </div>
        </nav>
      </div>
    </footer>
    <script>
    const GITHUB_USERNAME = "one-mink";
    const API_URL = `https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&per_page=10`;
    const container = document.getElementById('repos-container');

    fetch(API_URL)
        .then(response => {
            if (!response.ok) {
                throw new Error(`GitHub API error: ${response.status}`);
            }
            return response.json();
        })
        .then(repos => {
            container.innerHTML = '';

            if (repos.length === 0) {
                container.innerHTML = '<p>No projects found.</p>';
                return;
            }

            repos.forEach(repo => {
                const projectCard = document.createElement('div');
                projectCard.className = 'pro-container';
                projectCard.style.marginBottom = '20px';

                const title = document.createElement('a');
                title.href = repo.html_url;
                title.target = "_blank";
                title.textContent = repo.name;
                title.style.fontWeight = 'bold';
                title.style.fontSize = '1.2em';
                title.style.color = '#f0f0f0';
                title.style.textDecoration = 'none';

                const description = document.createElement('p');
                description.textContent = repo.description || 'No description available.';
                description.style.color = '#dbdbd9';
                description.style.marginTop = '10px';

                projectCard.appendChild(title);
                projectCard.appendChild(description);
                container.appendChild(projectCard);
            });
        })
        .catch(error => {
            console.error('Error:', error);
            container.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        });
</script>
  </body>
</html>
